<!DOCTYPE html>
<html>
  <head>
    <title>Palette Picker</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1>Palette Picker</h1>
    </header>
    <main>
      <div class="color one">one</div>
      <div class="color two">two</div>
      <div class="color three">three</div>
      <div class="color four">four</div>
      <div class="color five">five</div>
      <button>Generate Palette</button>
      <form class='form'>
        <select class='select'>
          <option value=''>
            Pick a Project
          </option>
          <option value='project-1'>
            Project1
          </option>
          <option value='project-2'>
            Project2
          </option>
        </select>
        <input 
          type='text' 
          class='new-project'
          placeholder='Start New Project' 
        />
        <input type='submit' class='submit'/>
      </form>
    </main>
    <script src='scripts/scripts.js'></script>
  </body>
</html>
