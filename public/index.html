<!DOCTYPE html>
<html>
  <head>
    <title>Palette Picker</title>
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Palette Picker</h1>
    </header>
    <main class='main'>
      <section class='color-picker'>
        <div class="color active">
          <button class='lock'></button>
        </div>
        <div class="color active">
          <button class='lock'></button>
        </div>
        <div class="color active">
          <button class='lock'></button>
        </div>
        <div class="color active">
          <button class='lock'></button>
        </div>
        <div class="color active">
          <button class='lock'></button>
        </div>
        <button class='generate'>
          Generate New Colors
        </button>
      </section>
      <form class='project-form'>
        <select class='select'>
          <option value=''>
            Pick a Project
          </option>
        </select>
        <input 
          type='text' 
          class='new-project'
          placeholder='Start New Project'
        />
        <input type='submit' class='submit'/>
      </form>
      <form class='palette-form'>
        <input 
          type='text' 
          value='palette-name' 
          class='palette-name'
          placeholder="Enter Palette Name" />
        <input 
          type='submit' 
          class='submit' 
          value='Save'/>
      </form>
    </main>
    <footer class='footer'>
      <section class='palette'>
        <div class='palette-color'>1</div>
        <div class='palette-color'>2</div>
        <div class='palette-color'>3</div>
        <div class='palette-color'>4</div>
        <div class='palette-color'>5</div>
      </section>
    </footer>
    <script src='./scripts/scripts.js'></script>
  </body>
</html>
