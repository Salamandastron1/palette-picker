<!DOCTYPE html>
<html>
  <head>
    <title>Palette Picker</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1>Palette Picker</h1>
    </header>
    <main class='main'>
      <div class="color active">one</div>
      <div class="color active">two</div>
      <div class="color active">three</div>
      <div class="color active">four</div>
      <div class="color active">five</div>
      <button>Generate Palette</button>
      <form class='form'>
        <select class='select'>
          <option value=''>
            Pick a Project
          </option>
          <option value='project-1'>
            Project1
          </option>
          <option value='project-2'>
            Project2
          </option>
        </select>
        <input 
          type='text' 
          class='new-project'
          placeholder='Start New Project' 
        />
        <input type='submit' class='submit'/>
      </form>
    </main>
    <footer class='footer'>
      <section class='palette'>
        <div class='color'>1</div>
        <div class='color'>2</div>
        <div class='color'>3</div>
        <div class='color'>4</div>
        <div class='color'>5</div>
      </section>
    </footer>
    <script src='scripts/scripts.js'></script>
  </body>
</html>
