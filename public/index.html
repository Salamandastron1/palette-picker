<!DOCTYPE html>
<html>
  <head>
    <title>Palette Picker</title>
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Palette Picker</h1>
    </header>
    <main class='main'>
      <section class='color-picker'>
      <button class='lock'></button>
      <div class="color active">

      </div>
      <button class='lock'></button>
      <div class="color active">
        
      </div>
      <button class='lock'></button>
      <div class="color active">
        
      </div>
      <button class='lock'></button>
      <div class="color active">
        
      </div>
      <button class='lock'></button>
      <div class="color active">
        
      </div>
      <h2 class='directions'>
        Click a circle for a new color!
        <p>Click a lock to keep!</p>
      </h2>
    </section>
      <form class='form'>
        <select class='select'>
          <option value=''>
            Pick a Project
          </option>
          <option value='project-1'>
            Project1
          </option>
          <option value='project-2'>
            Project2
          </option>
        </select>
        <input 
          type='text' 
          class='new-project'
          placeholder='Start New Project' 
        />
        <input type='submit' class='submit'/>
      </form>
    </main>
    <footer class='footer'>
      <section class='palette'>
        <div class='palette-color'>1</div>
        <div class='palette-color'>2</div>
        <div class='palette-color'>3</div>
        <div class='palette-color'>4</div>
        <div class='palette-color'>5</div>
      </section>
    </footer>
    <script src='./scripts/scripts.js'></script>
  </body>
</html>
